{% block header %}
{% endblock header %}

<h2>Информация о водителе:</h2>


{% block driver_info %}
{% endblock driver_info %}

<p>Имя: {{driver.first_name}}</p>
<p>Фамилия: {{driver.last_name}}</p>
<p>Возраст: {{driver.age}}</p>

{% if car %}
    <p>Машина: {{ car }}</p>
{% else %}
    <p>Машина: нет (<a href="{% url 'drivers:show_available_cars' %}">Выбрать</a>)</p>
{% endif %}
