<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>

    <body>
        {% if user.is_authenticated %}
            Аккаунт - {{ user.driver }}
            <a href="{% url 'drivers:log_out' %}">Выйти</a>
        {% else %}
            <p><a href="{% url 'drivers:register' %}">Создать аккаунт</a></p>
            <p><a href="{% url 'drivers:log_in' %}">Войти</a></p>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </body>
</html>
