<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <ul class="nav">
            {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'clients:get_profile' pk=user.client.id %}">Профиль</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'clients:log_out' %}">Выйти</a>
                </li>
            {% else %}
                <li>
                    <a class="nav-link" href="{% url 'clients:register' %}">Создать аккаунт</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'clients:log_in' %}">Войти</a>
                </li>
            {% endif %}
        </ul>

        {% block content %}
        {% endblock content %}
    </body>
</html>
